<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center">
        <div style="display: flex; flex-direction: row;" >
            <div>
                <img src="{[item['image_url']]}" style="width: 200px; height: 200px;" />
            </div>
            <div style="display: flex; flex-direction: column; margin-left: 20px">
                <a href="{[item['url']]}" target="view_window" style="margin-bottom: 0px">{[item['name']]}</a>
                <div>更新时间：{[price['updated_time']]}</div>
                <div>价格变动：</div>
                {% for price in item['updated_prices'] %}
                {% if price is none %}
                <div>"{[price['name']]}" 上架了， 价格为 ¥{[price['new_price']]}</div>
                {% else %}
                <div>"{[price['name']]}" 价格由 ¥{[price['old_price']]} 变更至 ¥{[price['new_price']]}</div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
